<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style and Size Changer</title>
    <style>
        .icon {
            cursor: pointer;
            margin: 5px;
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #ccc;
            text-align: center;
            line-height: 24px;
            border-radius: 4px;
            user-select: none;
        }
        .editable-div {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            padding: 5px;
            overflow: auto;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form>
        <div id="editableDiv" class="editable-div" contenteditable="true">Type here...</div><br>
        <div class="icon" onclick="execCmd('bold')">B</div>
        <div class="icon" onclick="execCmdWithArg('fontSize', '5')">A+</div>
        <div class="icon" onclick="execCmdWithArg('fontSize', '3')">A-</div>
    </form>

    <script>
        
    </script>
</body>
</html>
