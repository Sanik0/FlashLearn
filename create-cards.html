    <section class="main">

    <section class="header">
        <div class="heading">
            <h1>Create Flashcards</h1>
            <h4>You can start exploring FlashLearn using the menu on the left</h4>
        </div>

        <div class="search-logout-container">
            <a href="#" class="logout">

    <!-- ============================================ MAIN CONTENT ============================================ -->


    <section class="main-content-container width-100">
        <form action="submit" class="create-cards" id="cardContainer">
            <div class="textfields-container">
                <div class="title-category">
                    <div class="textfield">
                        <textarea name="" class="growingTextarea" rows="1" placeholder="Enter title, like â€œBiology - Chapter 22: Evolution"></textarea>
                    </div>
                    <div class="textfield select">
                        <select name="" id="">
                            <option value="none">Select category</option>
                            <option value="Biology">Biology</option>
                        </select>
                    </div>
                </div>

                <div class="textfield">
                    <textarea name="" class="growingTextarea" rows="1" placeholder="Add description"></textarea>
                </div>

            </div>
            

            <div class="card">
                <div class="term-definition">
                    <div class="term">
                        <h4>Term</h4>
                        <div class="textfield grey">
                            <textarea name="" class="growingTextarea" rows="1" ></textarea>
                        </div>

                    </div>
                    <div class="term">
                        <h4>Definition</h4>
                        <div class="textfield grey">
                            <textarea name="" class="growingTextarea" rows="1"></textarea>
                        </div>

                    </div>

                </div>

                <div class="card-actions">
                    <h3>1</h3>
                    <div class="actions">
                        <a href="#" class="icon-container">
                            <i class="uil uil-image"></i>
                        </a>
                        <!-- <a href="#" class="icon-container">
                            <i class="uil uil-trash-alt"></i>
                        </a> -->
                    </div>
                </div>

            </div>

            <div class="card">

                    <div class="term">

                        <div class="textfield grey">
                            <textarea name="" class="growingTextarea" rows="1"></textarea>
                        </div>

                    </div>

                </div>

                <div class="card-actions">
                    <h3>1</h3>
                    <div class="actions">
                        <a href="#" class="icon-container">

                        </a>
                        <!-- <a href="#" class="icon-container">
                            <i class="uil uil-trash-alt"></i>
                        </a> -->
                    </div>
                </div>

            </div>

           
        </form>

        <div class="create-card-btn" onclick="addCard()">
            <h3>ADD ANOTHER CARD</h3>
            <i class="uil uil-plus-circle"></i>
        </div>
        <div class="create-btn-settings">
            <div class="icon-container">
                <i class="uil uil-cog"></i>
            </div>
            <div class="create-btn">
                Create
            </div>
        </div>
