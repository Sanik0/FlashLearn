<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FlashLearn</title>
</head>
<body>


    <section class="signup">

    <!-- ============================================ LOGOUT ============================================ -->

        <div class="img-container">
            <img src="resources/freepik__retouch__20832.png" alt="">
        </div>

    <!-- ============================================ FORM  ============================================ -->

    <div class="form-create-account">
        <form action="" class="create-account">
            <div class="headings">
                <h1>Log in to Account</h1>
                <div class="signin-options">
                    <a href="#" class="option">
                        <i class="uil uil-google"></i>
                        Sign in with Google
                    </a>
                    <a href="#" class="option">
                        <i class="uil uil-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
                <div class="break">
                    <div class="line"></div>
                    OR
                    <div class="line"></div>
                </div>
            </div>

            <div class="inputs">
                <div class="input-container">
                    <label for="">Email</label>
                    <input type="email" name="firstname" required>
                </div>
                <div class="input-container">
                    <label for="">Password</label>
                    <input type="password" name="firstname" required>
                </div>
            </div>

            <button class="btn">
                Ceate Account
            </button>
            <small>Don't have an account? <a href="signup.html">Sign Up</a></small>

        </form>

    </div>
       

    </section>



      <script src="js/script.js"></script>
</body>
</html>
